<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Task 3</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>Geography Quiz</header>

    <main>

        <form>
            <section id="1">
                <h2>Question 1</h2>
                <p>What is the capital city of France?</p>
                <input type="radio" name="question1" value="paris" id="q1a1">
                <label for="q1a1">Paris</label>
                <input type="radio" name="question1" value="london" id="q1a2">
                <label for="q1a2">London</label>
                <input type="radio" name="question1" value="madrid" id="q1a3">
                <label for="q1a3">Madrid</label>
                <input type="radio" name="question1" value="rome" id="q1a4">
                <label for="q1a4">Rome</label>
            </section>

            <section id="2">
                <h2>Question 2</h2>
                <p>What is the largest planet in our solar system?</p>
                <input type="radio" name="question2" value="jupiter" id="q2a1">
                <label for="q2a1">Jupiter</label>
                <input type="radio" name="question2" value="saturn" id="q2a2">
                <label for="q2a2">Saturn</label>
                <input type="radio" name="question2" value="neptune" id="q2a3">
                <label for="q2a3">Neptune</label>
                <input type="radio" name="question2" value="mars" id="q2a4">
                <label for="q2a4">Mars</label>
            </section>

            <section id="3">
                <h2>Question 3</h2>
                <p>Which country is known as the "Land of the Rising Sun"?</p>
                <input type="radio" name="question3" value="japan" id="q3a1">
                <label for="q3a1">Japan</label>
                <input type="radio" name="question3" value="china" id="q3a2">
                <label for="q3a2">China</label>
                <input type="radio" name="question3" value="india" id="q3a3">
                <label for="q3a3">India</label>
                <input type="radio" name="question3" value="thailand" id="q3a4">
                <label for="q3a4">Thailand</label>
            </section>

            <section id="4">
                <h2>Question 4</h2>
                <p>Who painted the Mona Lisa?</p>
                <input type="radio" name="question4" value="leonardo" id="q4a1">
                <label for="q4a1">Leonardo da Vinci</label>
                <input type="radio" name="question4" value="picasso" id="q4a2">
                <label for="q4a2">Pablo Picasso</label>
                <input type="radio" name="question4" value="vangogh" id="q4a3">
                <label for="q4a3">Vincent van Gogh</label>
                <input type="radio" name="question4" value="rembrandt" id="q4a4">
                <label for="q4a4">Rembrandt</label>
            </section>

            <section id="5">
                <h2>Question 5</h2>
                <p>What is the chemical symbol for gold?</p>
                <input type="radio" name="question5" value="au" id="q5a1">
                <label for="q5a1">Au</label>
                <input type="radio" name="question5" value="ag" id="q5a2">
                <label for="q5a2">Ag</label>
                <input type="radio" name="question5" value="cu" id="q5a3">
                <label for="q5a3">Cu</label>
                <input type="radio" name="question5" value="fe" id="q5a4">
                <label for="q5a4">Fe</label>
            </section>
        </form>

        
        <div id="chechButton">
            <button id="check-btn">Check</button>
        </div>
    
    <script src="./main.js"></script>
</body>
</html>
